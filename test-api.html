<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0b7dda;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>백엔드 API 테스트</h1>
    <p>백엔드 서버가 <strong>localhost:5000</strong>에서 실행 중이어야 합니다.</p>
    
    <div class="test-section">
        <h2>1. 할일 목록 조회 (GET)</h2>
        <button onclick="testGet('/api/todos')">/api/todos 테스트</button>
        <button onclick="testGet('/todos')">/todos 테스트</button>
        <div id="get-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. 할일 생성 (POST)</h2>
        <button onclick="testPost('/api/todos')">/api/todos 테스트</button>
        <button onclick="testPost('/todos')">/todos 테스트</button>
        <div id="post-result" class="result"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:5000';

        async function testGet(endpoint) {
            const resultDiv = document.getElementById('get-result');
            resultDiv.textContent = '테스트 중...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${BASE_URL}${endpoint}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `✅ 성공!\n상태 코드: ${response.status}\n응답:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `❌ 실패\n상태 코드: ${response.status}\n응답:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ 오류 발생\n${error.message}\n\n백엔드 서버가 실행 중인지 확인하세요.`;
                resultDiv.className = 'result error';
            }
        }

        async function testPost(endpoint) {
            const resultDiv = document.getElementById('post-result');
            resultDiv.textContent = '테스트 중...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: '테스트 할일',
                        description: 'API 테스트용 할일입니다'
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `✅ 성공!\n상태 코드: ${response.status}\n응답:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `❌ 실패\n상태 코드: ${response.status}\n응답:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ 오류 발생\n${error.message}\n\n백엔드 서버가 실행 중인지 확인하세요.`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
